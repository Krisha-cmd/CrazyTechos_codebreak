<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="profile.css" />
    <title>Profile Page</title>
  </head>
  <body>
    <a href="map.html">
      <button class="profile-button" href="main.html">Home</button></a
    >
    <div class="container">
      <div class="profile-header">
        <h1>My Profile</h1>
        <p>Edit your profile information below:</p>
      </div>
      <form action="update_profile.php" method="POST" class="profile-form">
        <div class="form-field">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" value="John Doe" disabled />
        </div>
        <div class="form-field">
          <label for="dob">Date of Birth:</label>
          <input type="text" id="dob" name="dob" value="01/01/2000" disabled />
        </div>
        <div class="form-field">
          <label for="phone">Phone Number:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            value="555-555-5555"
            disabled
          />
        </div>
        <div class="form-field">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            value="johndoe@example.com"
            disabled
          />
        </div>
        <div class="form-field">
          <label for="home">Home Address:</label>
          <input
            type="text"
            id="home"
            name="home"
            value="123 Main St"
            disabled
          />
        </div>
        <div class="form-field">
          <label for="office">Office Address:</label>
          <input
            type="text"
            id="office"
            name="office"
            value="456 Business Ave"
            disabled
          />
        </div>
        <div class="form-field">
          <label for="truck">Truck Number:</label>
          <input
            type="text"
            id="truck"
            name="truck"
            value="MH 12 RH 5234"
            disabled
          />
        </div>
        <button type="submit" value="Edit Profile" onclick="toggleSignup()">Log Out</button>
      </form>
    </div>
  </body>
</html>
