<html>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        </div>
        <div class="container">
            <h1>Registration</h1>
            <form id="signup-form" class="form" >
                <label>Full Name: </label>
                <input type="text" name="fullname" placeholder="John Smith" required/><br> 
                <label>Email: </label>
                <input type="email" name="email" placeholder="abc@example.com" required/> <br>
                <label>Phone Number: </label>
                <input type="number" name="phone" placeholder="+91 987654321" required/><br>
                <label>Date of Birth: </label>
                <input type="date" name="dob" required/><br>
                <label>Home Address: </label>
                <input type="number" name="home" placeholder="110001" required/><br>                
                <label>Office Address: </label>
                <input type="number" name="office" placeholder="110001" required/><br>
                <label>New Password: </label>
                <input type="password" name="password" placeholder="" required/><br>
                <label>Confirm Password: </label>
                <input type="password" name="confirm_password" placeholder="" required/><br>
                <button type="submit" name="submit" value="Register">Register</button>
            </form>
            <a>Have an account?</a>
        <a href="login.html" id="toggle-login" > Login</a>
        </div>
    </body>
</html>
